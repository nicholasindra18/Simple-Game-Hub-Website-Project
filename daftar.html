            <form action="" method="GET" id="form_pendaftaran">
                <div class="be">
                <h1>DAFTAR AKUN</h1>
                <hr>
                <p>NoKa 3</p>
                <div>
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="example@gmail.com">
                </div>
                <div>
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Huruf dan Nomor">
                </div>
                <div>
                    <label for="password">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirm" name="confirm" placeholder="Konfirmasi Kata Sandi">
                </div>
                <div>
                    <label for="nomor">No. Telepon</label>
                    <input type="text" id="nomor" name="nomor" placeholder="08*****">
                </div>
                <div>
                    <label for="gender">Jenis Kelamin</label>
                    <div class="gender">
                        <input type="radio" name="gender" id="gender-male">Pria
                        <input type="radio" name="gender" id="gender-female">Wanita
                    </div>
                </div>
                <div>
                    <div class="tos">
                        <label for="tos">Setuju Kebijakan & Pivasi</label>
                        <input type="checkbox" name="tos" id="tos">
                    </div>
                </div>
                <button type="submit" id="submit">
                    DAFTAR</button>
                <p id="error"></p>
                </div>
            </form>
